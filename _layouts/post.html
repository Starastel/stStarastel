---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
<header class="post-header">
	<h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
	<p class="post-meta"><time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: date: "%d.%m.%Y" }}</time></font></p>
</header>
<div class="post-content e-content" itemprop="articleBody">{{ content }}</div>
</article>
